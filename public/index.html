<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects List</title>
</head>

<body>
    <h1>Projects List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="projects" style="display:none;">
        <p id="projects-message"></p>
        <table id="projects-table" style="display:none;">
            <tr id="projects-table-header">
                <th>Task</th>
                <th>Due Date</th>
                <th>Description</th>
                <th>Assigned to</th>
                <th>Status</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-project">add project</button>
    </div>
    <div id="edit-project" style="display:none;">
        <form>
            <div>
                <label for="task">task:</label>
                <input type="text" id="task">
            </div>
            <div>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="'due-date">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description">
                
                </textarea>
            </div>
            <div>
                <label for="assigned-to">assignedTo:</label>
                <input type="text" id="assigned-to">
            </div>
            <div>
                <label for="status">status:</label>
                <select id="status">
                    <option value="open">open</option>
                    <option value="closed">closed</option>
                </select>
            </div>
            <button type="button" id="adding-project">add</button>
            <button type="button" id="edit-cancel">cancel</button>
            <button type="button" id="delete-project">delete</button>
        </form>
    </div>
    <script src="./projects.js"></script>
</body>
</html>
